<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florin Sign-up</title>
    <link rel="stylesheet" href="./sign-up.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-wrapper">
        <!-- <img class="logo" src="./images/Logo-new.png" alt="logo"> -->
        <div class="top">
            <div class="logo">
                <img src="./images/Logo-new.png" alt="logo">
            </div>
            <div class="title">
                <h1>Florin County Council Community Sign up</h1>
            </div>
        </div>
        <form class="form">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <br>
                <label for="name">First Name</label>
                <input class="text-box" type="text" placeholder="Enter First Name" name="name" required>
                <label for="name">Last Name</label>
                <input class="text-box" type="text" placeholder="Enter Last Name" name="name" required>
                <label for="name">User Name</label>
                <input class="text-box" type="text" placeholder="Enter Name" name="name" required>
                <label for="name">Email</label>
                <input class="text-box" type="text" placeholder="Enter Email" name="email" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <label for="number">Phone Number</label>
                <input type="text" placeholder="Enter Phone Number" name="number" required>
                <label for="address">Address</label>
                <input type="address" placeholder="Enter Address" name="address" required>
                <label>
                    <input type="checkbox" name="remember" required> I confirm that I am over the age of 18
                </label>
                <div class="submit">
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
            <p class="inline-p">Already a member? <a href="./sign-in.html">Sign in</a></p>
            <p class="inline-p guest">Continue as a <a href="./home.html"> Guest</a></p>
        </form>
    </div>
</body>
</html>
