<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-wrapper">
        <!-- <img class="logo" src="./images/Logo-new.png" alt="logo"> -->
       <div><h1 class="title">
        <img class="logo" src="./images/Logo-new.png" alt="logo">
        Florin County Council Community Sign up
      </h1>
        <form class="form" action="">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <br>
                <label for="email">User Name</label>
                <input class="text-box" type="text" placeholder="Enter Name" name="name" required>
                <label for="address">Address</label>
                <input type="password" placeholder="Enter Address" name="address" required>
                <label>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <div class="submit">
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
            <p class="inline-p">Already have an account? <a href="./login.html">Sign in</a></p>
            <p class="inline-p guest">Continue as a <a href="./home.html"> Guest.</a></p>
        </form>
    </div>
</body>
</html>
