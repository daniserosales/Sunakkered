    <section class="heading">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                    <div id="welcome">
                        <p>Welcome to the events page. <br> Here you can find community events around you that you can
                            join to get involved and meet the community!</p>
                    </div>
                </div>
    </section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-7 order-lg-1">
                <div id="calendar"></div>
            </div>
            <div class="col-12 col-lg-5 order-lg-2">
                <div id="form">
                    <div class="inner-form">
                        <h2>Event Form</h2>
                        <form>
                            <label for="eventTitle">Event Title</label>
                            <input type="text" placeholder="Enter Title" id="eventTitle" name="eventTitle" required>
                            <label for="eventDesc">Event Description</label>
                            <input type="text" placeholder="Enter Description" id="eventLocation"
                                name="eventLocation" required>
                            <label for="address">Location</label>
                            <select class="text-box" type="select" name="borough" id="borough" required>
                                <option value="none" disabled selected>Select a Borough</option>
                                <option value="crestview">Crestview</option>
                                <option value="oakwood">Oakwood</option>
                                <option value="hillside">Hillside</option>
                                <option value="maplewood">Maplewood</option>
                                <option value="westlake">Westlake</option>
                                <option value="fairview">Fairview</option>
                                <option value="northwood">Northwood</option>
                                <option value="other">Other - Please specify in the description</option>
                            </select>

                            <label for="eventDate">Event Date</label>
                            <input type="date" id="eventDate" name="eventDate" required>
                            <label for="eventTime">Event Start Time</label>
                            <input type="time" id="eventTime" name="eventTime" required>
                            <label for="eventUntil">Event Finish Time</label>
                            <input type="time" id="eventUntil" name="eventUntil" required>
                            <label>
                                <input id="needVolunteer" type="checkbox" name="needVolunteer" required>
                                Volunteers required for this event <br><br> Number of volunteers if required
                            </label>
                            <label>
                                <input class="number" type="number" placeholder="Volunteers required">
                            </label>
                            <button type="submit">Create Event</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
      $(document).ready(async function () {
        const response = await fetch("https://florincountycouncil.onrender.com/events/fullcalendar");
        const data = await response.json()
        $('#calendar').fullCalendar({
          events: data,
        });
      });
  </script>
