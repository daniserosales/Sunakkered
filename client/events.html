<body>
  <div class="container">
    <div id="calendar"></div>

    <div id="form">
      <h2>Event Form</h2>
      <form>
        <label for="eventTitle">Event Title</label>
        <input type="text" placeholder="Enter Event Title" id="eventTitle" name="eventTitle" required>
        <label for="eventDesc">Event Description</label>
        <input type="text" placeholder="Enter Event Description" id="eventLocation" name="eventLocation" required>

                <label for="address">Location</label>
                <select class="text-box" type="select" name="borough" id="borough" required> 
                    <option value="none" disabled selected> Select a Borough</option>
                    <option value="crestview">Crestview</option>
                    <option value="oakwood">Oakwood</option>
                    <option value="hillside">Hillside</option>
                    <option value="maplewood">Maplewood</option>
                    <option value="westlake">Westlake</option>
                    <option value="fairview">Fairview</option> 
                    <option value="northwood">Northwood</option>
                    <option value="other">Other</option>
                </select>

        <label for="eventDate">Event Date</label>
        <input type="date" id="eventDate" name="eventDate" required>
        <label for="eventTime">Event Time</label>
        <input type="time" id="eventTime" name="eventTime" required>
        <button type="submit">Create Event</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        events: 'https://fullcalendar.io/demo-events.json',
      });
    });
  </script>
